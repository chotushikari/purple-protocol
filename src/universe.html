<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Universe</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        
        /* The UI Overlay */
        #ui { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; pointer-events: none; }
        
        h1 { color: white; font-size: 2rem; text-shadow: 0 0 20px #bf00ff; margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        
        /* The Buttons */
        .btn { pointer-events: auto; padding: 12px 30px; font-size: 1.2rem; background: rgba(191, 0, 255, 0.2); border: 2px solid #bf00ff; color: white; border-radius: 50px; cursor: pointer; backdrop-filter: blur(5px); transition: all 0.3s; margin: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn:active { transform: scale(0.95); background: #bf00ff; }
        
        /* Start Overlay for Music */
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        #start-btn { padding: 20px 40px; font-size: 1.5rem; background: #bf00ff; color: white; border: none; border-radius: 10px; animation: glow 2s infinite; }
        
        @keyframes glow { 0% { box-shadow: 0 0 10px #bf00ff; } 50% { box-shadow: 0 0 30px #d600ff; } 100% { box-shadow: 0 0 10px #bf00ff; } }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start-btn" onclick="startExperience()">TAP TO ENTER üíú</button>
    </div>

    <div id="ui" style="display:none;">
        <h1>Will you be my Valentine?</h1>
        <button class="btn" onclick="generatePDF()">YES, I WILL üíç</button>
    </div>

    <audio id="bgm" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let scene, camera, renderer, heart, particles;
        
        function startExperience() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('bgm').play();
            init3D();
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // HEART GEOMETRY
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = [];
            
            for (let i = 0; i < count; i++) {
                const t = Math.PI * Math.random(); 
                const p = 2 * Math.PI * Math.random(); 
                // The Heart Equation
                const x = 16 * Math.pow(Math.sin(t), 3) * Math.sin(p);
                const y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const z = 16 * Math.pow(Math.sin(t), 3) * Math.cos(p);
                positions.push(x, y, z);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xbf00ff, size: 0.25, transparent: true, opacity: 0.9 });
            heart = new THREE.Points(geometry, material);
            scene.add(heart);
            camera.position.z = 50;

            // Touch Rotation Logic
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            document.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const deltaMove = { x: e.touches[0].clientX - previousMousePosition.x, y: e.touches[0].clientY - previousMousePosition.y };
                    heart.rotation.y += deltaMove.x * 0.005;
                    heart.rotation.x += deltaMove.y * 0.005;
                    previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
            });

            document.addEventListener('touchend', () => { isDragging = false; });

            // Animation Loop
            const animate = function () {
                requestAnimationFrame(animate);
                if (!isDragging) heart.rotation.y += 0.002; // Auto spin slowly
                
                // Heartbeat
                const time = Date.now() * 0.0015;
                heart.scale.setScalar(1 + Math.sin(time * 3) * 0.1); 
                
                renderer.render(scene, camera);
            };
            animate();
        }

        // GENERATE PDF CONTRACT
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // PDF Design
            doc.setFillColor(240, 240, 255);
            doc.rect(0, 0, 210, 297, "F"); // Background
            
            doc.setFont("times", "bold");
            doc.setFontSize(22);
            doc.setTextColor(128, 0, 128); // Purple
            doc.text("OFFICIAL RELATIONSHIP AGREEMENT", 105, 40, null, null, "center");
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text("This document certifies that on February 14, 2026,", 105, 60, null, null, "center");
            
            doc.setFontSize(16);
            doc.text("The Cool Mathematics Girly Pop", 105, 80, null, null, "center");
            
            doc.setFontSize(12);
            doc.text("Has officially agreed to be the Valentine of:", 105, 100, null, null, "center");
            doc.text("Her Favorite Docker Developer", 105, 110, null, null, "center");
            
            doc.setLineWidth(1);
            doc.setDrawColor(128, 0, 128);
            doc.line(50, 150, 160, 150);
            doc.text("Signed (Digitally)", 105, 160, null, null, "center");

            doc.save("Love_Contract_2026.pdf");
            alert("Contract Signed & Downloaded! üíú");
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
